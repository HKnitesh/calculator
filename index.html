<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NKC_Calculator</title>
    <link rel="icon" href="calculator.png">

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <p class="heading">Calculator</p>
    <form action="" method="post" id="form">

        <input type="text" name="display" id="number01">
        <br>
        <button type="button" class="btn button btn-lg btn-outline-success">AC</button>
        <button type="button" class="btn button btn-lg btn-outline-success">DE</button>
        <button type="button" class="btn button btn-lg btn-outline-success">%</button>
        <button type="button" class="btn button btn-lg btn-outline-success">/</button><br>
        <button type="button" class="btn button btn-lg btn-outline-info">7</button>
        <button type="button" class="btn button btn-lg btn-outline-info">8</button>
        <button type="button" class="btn button btn-lg btn-outline-info">9</button>
        <button type="button" class="btn button btn-lg btn-outline-success">*</button><br>
        <button type="button" class="btn button btn-lg btn-outline-info">4</button>
        <button type="button" class="btn button btn-lg btn-outline-info">5</button>
        <button type="button" class="btn button btn-lg btn-outline-info">6</button>
        <button type="button" class="btn button btn-lg btn-outline-success">-</button><br>
        <button type="button" class="btn button btn-lg btn-outline-info">1</button>
        <button type="button" class="btn button btn-lg btn-outline-info">2</button>
        <button type="button" class="btn button btn-lg btn-outline-info">3</button>
        <button type="button" class="btn button btn-lg btn-outline-success">+</button><br>
        <button type="button" class="btn button btn-lg btn-outline-info">00</button>
        <button type="button" class="btn button btn-lg btn-outline-info">0</button>
        <button type="button" class="btn button btn-lg btn-outline-info">.</button>
        <button type="button" class="btn button btn-lg btn-outline-success">=</button>

    </form>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="index.js"></script>



</body>

</html>
